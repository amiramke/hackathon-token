<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 id="title" class="text-center">Pete's Pet Shop</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <form id="mint">
        <input id="mint-id" placeholder="product id">
        <input id="mint-price" placeholder="price">
        <input id="mint-url" placeholder="url">
        <button id="mint-button">Mint new token
        </button>
      </form>

      <form id="buy">
        <input id="buy-id" placeholder="product id">
        <input id="buy-price" placeholder="price">
        <button id="preview-button">Load Preview</button>
        <button id="buy-button">Buy Product
        </button>
      </form>

      <div id="preview-spot">preview url</div>

      <h3>Consignor</h3>
      <div> Address: 
        <span id="consignor-address">blank</span>
      </div>
      <div>Token Count: 
        <span id="consignor-token-count">0</span>
      </div>

      <h3>Buyer</h3>
      <div>Address:
        <span id="buyer-address">blank</span>
      </div>
      <div>Token Count:
        <span id="buyer-token-count">0</span>
      </div>
 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
